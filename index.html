<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icon/instagram.svg">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./components-css/header.css">
    <link rel="stylesheet" href="./components-css/main.css">
    <link rel="stylesheet" href="./components-css/sidebar.css">

    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="menu-container">
                <!-- <div class="menu-logo"> -->
                    <img class="menu-logo" src="./icon/instagram-wordmark.svg" width="110">
                <!-- </div> -->
                <!-- <div class="search"> -->
                    <!-- <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search"> -->
                    <input class="search-input" type="text" placeholder="&#xF002; Search" style="font-family:Arial, FontAwesome" />
                <!-- </div> -->
                <div class="direction-icon">
                    <img src="./icon/home.svg" alt="">
                    <img src="./icon/send.svg" alt="">
                    <img src="./icon/compass.svg" alt="">
                    <img src="./icon/heart.svg" alt="">
                    <!-- <div class="avt">
                        <img src="https://picsum.photos/32/32" alt="">
                    </div> -->
                    <img class="avt" src="./images/nhat.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="body">
          
          <div class="content">
            <div class="post">
                <div class="head">
                    <img class="avt" src="./images/nhat.jpg" alt="">
                    <div class="more">
                        <div class="name">_nhatdq</div>
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                <img class="main-picture" src="./images/ly.jpg" alt="">
                <section class="emotion-bar">
                    <span class="icon heart">
                        <i class="far fa-heart"></i>
                    </span>
                    <span class="icon comment">
                        <i class="far fa-comment-alt"></i>
                    </span>
                    <span class="icon send">
                        <i class="far fa-paper-plane"></i>
                    </span>
                    <span class="icon bookmark">
                        <i class="far fa-bookmark"></i>
                    </span>
                </section>
                <div class="like-counter">1,000,000 Likes</div>
                <div class="description">
                    <div class="name">_nhatdq</div>
                    <p>Mờ lem mờ lem =))) </p>
                </div>
                <div class="time-post">
                    <p>3 HOURS AGO</p>
                </div>
                <form action="" class="input-comment">
                    <textarea aria-label="Add a comment" placeholder="Add a comment"></textarea>
                    <button class="btn-post">Post</button>
                </form>
            </div>

            
        </div>

          
        <div class="sidebar">
            <div class="container">
              <div class="info-container">
                <div class="avt">
                  <img src="https://i.picsum.photos/id/181/66/66.jpg?hmac=X_tir5Ej3sFYT3NwhKABL48LKOvD7YlvVvM4YYuy3kc">
                </div>
                <div class="info">
                  <div class="nick-name">_Nhatdq</div>
                  <div class="name">Quang Nhat</div>
                </div>
              </div>
              <div class="suggestion-container">
                <div class="header">
                  <div class="title">Suggestion for you</div>
                  <div class="see-all">See All</div>
                </div>
                <div class="follower">
                  <div class="follower-item">
                    <div class="info-container">
                      <div class="avt-fl">
                        <img src="https://i.picsum.photos/id/191/32/32.jpg?hmac=QKfzfE7pIEb5IdGQ-vFrWDGU_38bEZcifaY4QaoNC6E" alt="">
                      </div>
                      <div class="info">
                        <div class="nick-name">khoadoanquang</div>
                        <div class="name">Follows you</div>
                      </div>
                    </div>
             
                    <div class="btn-fl">
                      <button>Follow</button>
                    </div>
                  </div>
                  
                  <div class="follower-item">
                    <div class="info-container">
                      <div class="avt-fl">
                        <img src="https://i.picsum.photos/id/191/32/32.jpg?hmac=QKfzfE7pIEb5IdGQ-vFrWDGU_38bEZcifaY4QaoNC6E" alt="">
                      </div>
                      <div class="info">
                        <div class="nick-name">khoadoanquang</div>
                        <div class="name">Follows you</div>
                      </div>
                    </div>
             
                    <div class="btn-fl">
                      <button>Follow</button>
                    </div>
                  </div>
                  <div class="follower-item">
                    <div class="info-container">
                      <div class="avt-fl">
                        <img src="https://i.picsum.photos/id/191/32/32.jpg?hmac=QKfzfE7pIEb5IdGQ-vFrWDGU_38bEZcifaY4QaoNC6E" alt="">
                      </div>
                      <div class="info">
                        <div class="nick-name">khoadoanquang</div>
                        <div class="name">Follows you</div>
                      </div>
                    </div>
             
                    <div class="btn-fl">
                      <button>Follow</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
